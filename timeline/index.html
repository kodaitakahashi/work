<!doctype html >
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <link href="css/style.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/elements.js">  </script> 
    <script>
      var text;
      var now;
      var flag=0;
      jQuery(function(){
         jQuery('.add').click(function(){
           getData();
           if(flag === 1){
             jQuery('ul').prepend(data);
           }else{
             jQuery('ul').append(data);
             flag = flag + 1;
           }
         });
      });
      function getData() {
         text = jQuery('#text').val();
         now = new Date();
         data = '<div class="back">'+now+'<br><p>' + text + '</p></div>';
      };
    </script>
    <title>Timeline</title>
  </head>
  <body>
    <div id="menu">
      <div class="title">
      </div>
      <div class="menu">
      </div>
      <div id="post">
          <input id="text" type="text" value=""/>
          <br>
          <input  type="button" value="実行" class="add"  />
      </div>
    </div>
    <div id="maincontens">
      <ul>
      </ul>
    </div>
  </body>
</html>
